<!-- Tabla de Usuarios -->
<div class="overflow-x-auto pb-11">
    <table class="table w-full" id="usersTable">
        <thead class="bg-base-300">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Balance</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-neutral  text-white">
            <!-- Los datos de los usuarios se llenarán aquí dinámicamente -->
        </tbody>
    </table>
</div>
<!-- Skeleton Loader -->
<div id="userTableSkeleton" class="skeleton-loader">
    <div class="skeleton h-4 w-full"></div>
    <div class="skeleton h-4 w-full"></div>
    <div class="skeleton h-4 w-full"></div>
    <div class="skeleton h-4 w-full"></div>

</div>
<!-- Modal para editar usuario -->
<dialog id="editUserModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Editar Usuario</h3>
        <form id="editUserForm" method="put">
            <div class="form-control">
                <label class="label" for="editUserName">Nombre</label>
                <input type="text" id="editUserName" class="input input-bordered  bg-white text-black" required>
            </div>
            <div class="form-control">
                <label class="label" for="editUserBalance">Balance</label>
                <input type="number" id="editUserBalance" class="input input-bordered bg-white text-black" required>
            </div>
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn"
                    onclick="document.getElementById('editUserModal').close()">Cerrar</button>
            </div>
        </form>
    </div>
</dialog>

<!-- Modal para confirmar eliminación -->
<dialog id="deleteUserModal" class="modal">
    <form id="deleteUserForm" method="dialog" class="modal-box">
        <h3 class="font-bold text-lg">¿Está seguro que desea eliminar este usuario?</h3>
        <div class="modal-action">
            <button type="submit" class="btn btn-error btn-confirm-delete">Eliminar</button>
            <button type="button" class="btn" onclick="deleteUserModal.close()">Cancelar</button>
        </div>
    </form>
</dialog>
